apiVersion: v1
kind: Namespace
metadata:
  name: gitops-demo
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nginx-gitops
  namespace: gitops-demo
  annotations:
    flux.weave.works/automated: 'true'
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: twalter/openshift-nginx
        ports:
        - containerPort: 80
